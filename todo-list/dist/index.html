<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>To-Do List</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
</head>

<body>
    <div id="top-bar">
        <div id="logo">To-Do List</div>
        <div id="new-todo">+ NEW</div>
    </div>
    <div id="main-section">
        <div id="sidebar">
            <div id="project-select">
                <h3>Projects</h3>
                <form id="new-project-form">
                    <input id="create-project-input" name="title" required="true" maxlength="20">
                    <input id="create-project-button" class="basic-button" type="submit" value="+">
                    <div id="project-form-error"></div>
                </form>
                <button id="project-select-all-button" class="basic-button">All projects</button>
                <div id="project-list"></div>
            </div>
        </div>
        <div id="todo-list">
        </div>
    </div>
    <div id="footer">

    </div>

    <script type="text/javascript" src="main.js"></script>
</body>

</html>
