<!DOCTYPE html>

<head>
    <title>Library</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="library">
        <h1 id=library-title>Book Library</h1>
        <div id="existing-books">
            <template id="book-template">

                <div class="book">
                    <div class="book-data">
                        <h3 class="book-number"></h3>
                        <p>Title: <span class="book-title"></span></p>
                        <p>Author: <span class="book-author"></span></p>
                        <p>Pages: <span class="book-pages"></span></p>
                        <p>Read: <span class="book-read"></span></p>
                    </div>
                    <div class="book-buttons">
                        <button class="have-read">Read</button>
                        <button class="delete-book">Delete</button>
                    </div>
                </div>
            </template>
        </div>
        <div class="book-form-container">
            <form id="book-form" class="book-data">
                <h3 class="book-number">ENTER A BOOK</h3>
                <p class="book-input-label">Title:</p>
                <input id="book-title-input" class="book-input" type="text" required="true"></input>
                <p class="book-input-label">Author:</p>
                <input id="book-author-input" class="book-input" type="text" required="true"></input>
                <p class="book-input-label">Pages:</p>
                <input id="book-pages-input" class="book-input" type="number" required="true"></input>
                <p class="book-input-label">Read:</p>
                <input class="book-input book-read-input" type="radio" required="true" name="book-read-input" value="true">Yes
                <input class="book-input book-read-input" type="radio" required="true" name="book-read-input" value="false">No

                <div class="book-buttons">
                    <button id="submit-book" class="add-book">Add book</button>
                </div>
            </form>

        </div>

        <script type="text/javascript" src="script.js"></script>
</body>
