<!DOCTYPE html>

<head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <div id="game-controller-container">
        <div id="player-container"><span id="player1-header">
            
        </span> <span id="player2-header"></span> <span id="player1-label">Player 1 name: </span>
            <input type="text" name="player1-name" maxlength="11"><br>
            <span id="player2-label">Player 2 name: </span>
            <input type="text" name="player2-name" maxlength="11"><br>
        </div>


        <div id="button-container">
            <button id="new-game">New Game</button>
            <button id="reset-game">Reset Game</button>
        </div>
    </div>
    <span id="game-over"></span>
    <div id="gameboard">
        <div class="square" data-coordinate="0"></div>
        <div class="square" data-coordinate="1"></div>
        <div class="square" data-coordinate="2"></div>
        <div class="square" data-coordinate="3"></div>
        <div class="square" data-coordinate="4"></div>
        <div class="square" data-coordinate="5"></div>
        <div class="square" data-coordinate="6"></div>
        <div class="square" data-coordinate="7"></div>
        <div class="square" data-coordinate="8"></div>
    </div>


    <script type="text/javascript" src="script.js"></script>
</body>
