<!DOCTYPE html>

<head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="player-input-container">
        <div id="player1-input" class="player-input">
            <h2>Player 1</h2>
            <span>Name: </span>
            <input type="text" name="player1-name">
        </div>
        <div id="player2-input" class="player-input">
            <h2>Player 2</h2>
            <span>Name: </span>
            <input type="text" name="player2-name">
        </div>
        <button id="new-game">New Game</button>
    </div>
    <div id="gameboard">
        <div class="square" data-coordinate="0"></div>
        <div class="square" data-coordinate="1"></div>
        <div class="square" data-coordinate="2"></div>
        <div class="square" data-coordinate="3"></div>
        <div class="square" data-coordinate="4"></div>
        <div class="square" data-coordinate="5"></div>
        <div class="square" data-coordinate="6"></div>
        <div class="square" data-coordinate="7"></div>
        <div class="square" data-coordinate="8"></div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
