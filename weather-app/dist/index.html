<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" hreF="reset.css">
    <link rel="stylesheet" hreF="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Weather App</title>
</head>

<body>
    <header>
        <h1>Weather App</h1>
    </header>
    <div id="get-weather-form">
        <input id="get-weather-input" type=" text ">
        <button id="get-weather-button">Get Weather</button>
    </div>
    <div id="weather-panel">
        <div id="info-box">
            <h1 id="city"></h1>
            <h1 id="clouds"></h1>
            <div class="info-row">
                <h2 class="info-label"> Temperature: </h2>
                <h2 id="temperature" class="info-value"></h2>
            </div>
            <div class="info-row">
                <h2 class="info-label"> Humidity: </h2>
                <h2 id="humidity" class="info-value"></h2>
            </div>
            <div class="info-row">
                <h2 class="info-label"> Pressure: </h2>
                <h2 id="pressure" class="info-value"></h2>
            </div>
        </div>
    </div>
    <script type="text/javascript " src="main.js "></script>
</body>

</html>
