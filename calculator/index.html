<!DOCTYPE html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <main>
        <div id="calculator-body">
            <div id="calculator-screen">
                <div id="calculator-text"></div>
            </div>
            <div id="calculator-buttons">
                <div id="number-1" class="calculator-button operation">
                    <div>1</div>
                </div>
                <div id="number-2" class="calculator-button operation">
                    <div>2</div>
                </div>
                <div id="number-3" class="calculator-button operation">
                    <div>3</div>
                </div>
                <div id="add" class="calculator-button operation">
                    <div>+</div>
                </div>
                <div id="number-4" class="calculator-button operation">
                    <div>4</div>
                </div>
                <div id="number-5" class="calculator-button operation">
                    <div>5</div>
                </div>
                <div id="number-6" class="calculator-button operation">
                    <div>6</div>
                </div>
                <div id="subtract" class="calculator-button operation">
                    <div>-</div>
                </div>
                <div id="number-7" class="calculator-button operation">
                    <div>7</div>
                </div>
                <div id="number-8" class="calculator-button operation">
                    <div>8</div>
                </div>
                <div id="number-9" class="calculator-button operation">
                    <div>9</div>
                </div>
                <div id="multiply" class="calculator-button operation">
                    <div>*</div>
                </div>
                <div id="equals" class="calculator-button">
                    <div>=</div>
                </div>
                <div id="number-0" class="calculator-button operation">
                    <div>0</div>
                </div>
                <div id="clear" class="calculator-button">
                    <div>CLR</div>
                </div>
                <div id="divide" class="calculator-button operation">
                    <div>/</div>
                </div>
            </div>
        </div>

    </main>
    <script type="text/javascript" src="script.js"></script>
</body>
