<!DOCTYPE html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <main>
        <div id="calculator-body">
            <div id="calculator-screen">
                <div id="calculator-text"></div>
            </div>
            <div id="calculator-buttons">
                <div id="number-1" class="calculator-button">
                    1
                </div>
                <div id="number-2" class="calculator-button">
                    2
                </div>
                <div id="number-3" class="calculator-button">
                    3
                </div>
                <div id="operator-add" class="calculator-button">
                    +
                </div>
                <div id="number-4" class="calculator-button">
                    4
                </div>
                <div id="number-5" class="calculator-button">
                    5
                </div>
                <div id="number-6" class="calculator-button">
                    6
                </div>
                <div id="operator-subtract" class="calculator-button">
                    -
                </div>
                <div id="number-7" class="calculator-button">
                    7
                </div>
                <div id="number-8" class="calculator-button">
                    8
                </div>
                <div id="number-9" class="calculator-button">
                    9
                </div>
                <div id="operator-multiply" class="calculator-button">
                    *
                </div>
                <div id="action-equals" class="calculator-button">
                    =
                </div>
                <div id="number-0" class="calculator-button">
                    0
                </div>
                <div id="action-clear" class="calculator-button">
                    CLR
                </div>
                <div id="operator-divide" class="calculator-button">
                    /
                </div>
            </div>
        </div>

    </main>
    <script type="text/javascript" src="script.js"></script>
</body>
